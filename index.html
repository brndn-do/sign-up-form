<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="odin logo">
            ODIN
        </div>
    </div>
    <div class="right">
        <div class="content">
            <div class="padding">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div class="padding">
                You <em>know</em> you want to.
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <div class="padding">Let's do this!</div>
                        <div class="padding">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div class="padding">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone" id="phone" required>
                        </div>
                        <div class="padding">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                    </fieldset>
                    <div class="button padding">
                        <button>Create Account</button>
                    </div>
                    <div class="padding">
                        Already have an account? Log in
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
